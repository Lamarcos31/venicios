<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de cadastro - Usuário</title>
    </head>
    <body>
        <header>
            <h1>Cadastro de usuários</h1>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Página de login</a> 
                </li>
                <li>
                    <a href="cad_index.html">Página de cadastro do "objeto tema"</a>
                </li>
                <li>
                    <a href="usu_index.html">Página de cadastro de usuários </a>
                </li>
                
            </ul>
        </nav>
        <h2>Cadastre-se</h2>
        <form>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button>Cadastrar</button>
        </form>
        <br>
        <br>
        <table border="1">
            <thead>
                <tr>
                    <th>Usuário cadastrado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome 1</td>
                    <td>
                        <button onclick="editarNome(1)">Editar</button>
                        <button onclick="apagarNome(1)">Apagar</button>
                    </td>
                </tr>
                
                <tr>
                    <td>Nome 2</td>
                    <td>
                        <button onclick="editarNome(2)">Editar</button>
                        <button onclick="apagarNome(2)">Apagar</button>
                    </td>
                </tr>
            </tbody>
        </table>

</html>
